{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}essay-page{% endblock %}

{% block content %}
    <div class="prose relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-32">

        <h1>{{ page.title }}</h1>
        <p class="meta">{{ page.date }}</p>
        <p class="author">{{ page.author }}</p>

        <div class="intro">{{ page.intro }}</div>

        {{ page.body|richtext }}

        <p><a href="{{ page.get_parent.url }}">Return to scholarship</a></p>
    </div>

{% endblock %}
